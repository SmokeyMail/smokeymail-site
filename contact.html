
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Smokey Mail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e0f2f7, #c8e6c9);
      color: #212121;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary:hover {
      background-color: #66bb6a;
      transform: translateY(-2px);
    }
    input[type="email"], textarea {
      border: 1px solid #a5d6a7;
      padding: 0.75rem;
      border-radius: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus, textarea:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
  </style>
</head>
<body class="antialiased">

  <nav class="bg-white shadow-md py-4">
    <div class="container mx-auto px-4 flex justify-center space-x-8">
      <a href="index.html" class="text-gray-700 hover:text-green-600 font-semibold">Home</a>
      <a href="about.html" class="text-gray-700 hover:text-green-600 font-semibold">About</a>
      <a href="pricing.html" class="text-gray-700 hover:text-green-600 font-semibold">Pricing</a>
      <a href="contact.html" class="text-gray-700 hover:text-green-600 font-semibold">Contact</a>
    </div>
  </nav>

<section class="py-16 md:py-24 bg-green-100 rounded-lg shadow-lg mx-4 md:mx-auto max-w-4xl">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Get in Touch</h1>
    <form action="https://formspree.io/f/movlqjga" method="POST" class="max-w-md mx-auto">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email:</label>
        <input type="email" name="email" id="email" placeholder="your@example.com" required class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Your Message:</label>
        <textarea name="message" id="message" rows="6" placeholder="Tell us how we can help..." required class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
      </div>
      <button type="submit" class="btn-primary w-full text-lg font-semibold">Send Message</button>
    </form>
  </div>
</section>

  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">&copy; 2025 Smokey Mail Services. All rights reserved.</p>
      <p class="text-gray-400 text-sm mt-2">Built with privacy and nature in mind.</p>
    </div>
  </footer>
</body>
</html>
